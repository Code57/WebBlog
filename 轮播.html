<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播</title>
    <style>
        .box {}

        .box_01 {}

        .box_01_li {
            display: none;
        }

        .show {display: block;}

        .box_01_li img {
            width: 100%;
        }

        .box_03 {}
    </style>
</head>

<body>
    <!-- 轮播 -->
    <div class="box">
        <!-- 图 -->
        <div class="box_01">
            <div class="box_01_li show">
                <img src="img/about/01.jpg" alt="">
            </div>
            <div class="box_01_li">
                <img src="img/about/02.jpg" alt="">
            </div>
            <div class="box_01_li">
                <img src="img/about/03.jpg" alt="">
            </div>
        </div>
        <!-- 按钮 -->
        <div class="box_03">
            <div>左</div>
            <div>右</div>
        </div>
    </div>
</body>

</html>
