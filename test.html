<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            display: inline-block;
            width: 173px;
            height: 200px;
            cursor: pointer;
            transition: all ease 0.2s;
        }

        .box:hover {
            transform: scale(0.94);
          
        }

        .box03::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            transition: all ease 0.2s;
        }

        .box:hover .box03::after {
            background: rgba(0, 0, 0, 0);
        }

        .box01,
        .box02,
        .box03 {
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform: rotate(60deg);
            position: relative;
        }


        img {
            width: 100%;
            height: 100%;
            transform: rotate(-180deg);
        }
    </style>

    <body>

        <div class="box">
            <div class="box01">
                <div class="box02">
                    <div class="box03">
                        <img src="img/256-smoke.jpg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box01">
                <div class="box02">
                    <div class="box03">
                        <img src="img/256-smoke.jpg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box01">
                <div class="box02">
                    <div class="box03">
                        <img src="img/256-smoke.jpg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
